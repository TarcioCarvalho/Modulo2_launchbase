<!DOCTYPE html>
<html>
    <head>
        <title>Rocketseat</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1><img src="https://rocketseat.com.br/static/images/logo-rocketseat.svg">
                Rocketseat</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Início</a>
                    </li>
                    <li>
                        <a href="#">Cursos</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="cards">
                <div class="card" id="starter">
                    <div class="image-container small">
                        <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg">
                    </div>
                    <div class="content">
                        <p>5 Módulos</p>
                        <p>Grátis</p>
                    </div>
                </div>

                <div class="card" id="launchbase">
                    <div class="image-container big">
                        <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg">
                    </div>
                    <div class="content">
                        <p>10 Módulos</p>
                        <p>Pago</p>
                    </div>
                </div>

                <div class="card" id="gostack">
                    <div class="image-container medium">
                        <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg">
                    </div>
                    <div class="content">
                        <p>10 Módulos</p>
                        <p>Pago</p>
                    </div>
                </div>
            </section>

            <div class="modal-overlay">
                <div class="modal">
                    <a class="close-modal">
                        <span class="material-icons">close</span>
                    </a>

                    <a class="maximize-modal">
                        <span class="material-icons">fullscreen</span>
                    </a>

                    <div class="modal-content">
                        <iframe src="https://rocketseat.com.br/" frameborder="0"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>

        <footer>
            <p>Rocketseat&copy; - Todos os direitos reservados</p>
        </footer>

    </body>
</html>
